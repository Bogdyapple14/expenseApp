<div class="objects">
  <div class="object-container" *ngFor="let object of objects">
    <app-object
      [object]="object"
      *ngIf="object.type === type && type; else allObjects"
    ></app-object>
    <ng-template #allObjects>
      <app-object [object]="object"></app-object>
    </ng-template>
  </div>
</div>
