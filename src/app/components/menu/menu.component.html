<div class="container-sm-fluid container-md">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-6" *ngFor="let button of buttons">
      <button
        class="btn"
        (click)="changeType(button.content)"
        [ngClass]="{ isSelected: button.content === type }"
      >
        {{ button.content }}
      </button>
    </div>
  </div>
</div>
